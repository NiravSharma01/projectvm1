<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>French Class Registration</title>
  <style>
    :root {
      --bg-color: #ffffffd7;
      --text-color: #000;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #0077cc;
      --button-hover: #005fa3;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --input-bg: #2b2b2b;
      --input-border: #444;
      --button-bg: #005fa3;
      --button-hover: #003d6e;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('bg.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: var(--bg-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 18px rgba(0,0,0,0.13);
    }

    h1 {
      text-align: center;
      color: var(--button-bg);
      margin-bottom: 5px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid var(--input-border);
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .checkbox-group, .radio-group {
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      display: block;
      font-weight: normal;
      margin: 3px 0;
      cursor: pointer;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background-color: var(--button-bg);
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 1px;
      font-weight: bold;
      transition: background 0.18s;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    .toggle-container {
      text-align: right;
      margin: 15px 20px 0 0;
    }

    .toggle-container button {
      padding: 6px 12px;
      font-size: 0.9rem;
      background: transparent;
      border: 1px solid var(--button-bg);
      color: var(--button-bg);
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
    }

    .toggle-container button:hover {
      background: var(--button-bg);
      color: white;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <div class="container">
    <h1>French Class Registration</h1>
    <p><b><u>By- Vanshika Mishra</u></b></p>
    <form id="whatsappForm">
      <label>1. Full Name *</label>
      <input type="text" id="name" required>

      <label>2. Date of Birth *</label>
      <input type="date" id="dob" required>

      <label>3. Gender *</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label>4. Phone Number (with country code) *</label>
      <input type="tel" id="phone" required>

      <label>5. Email Address *</label>
      <input type="email" id="email" required>

      <label>6. City &amp; Country</label>
      <input type="text" id="cityCountry">

      <label>7. Preferred Class Mode</label>
      <div class="radio-group">
        <label><input type="radio" name="mode" value="Online"> Online</label>
        <label><input type="radio" name="mode" value="Offline"> Offline</label>
        <label><input type="radio" name="mode" value="Not decided"> Not decided yet</label>
      </div>

      <label>8. Current Occupation / Study Status</label>
      <input type="text" id="occupation">

      <label>9. Highest Qualification</label>
      <div class="radio-group">
        <label><input type="radio" name="qualification" value="High School"> High School</label>
        <label><input type="radio" name="qualification" value="Bachelor’s Degree"> Bachelor’s Degree</label>
        <label><input type="radio" name="qualification" value="Master’s Degree"> Master’s Degree</label>
        <label><input type="radio" name="qualification" value="Other"> Other</label>
      </div>

      <label>10. Have you studied French before?</label>
      <div class="radio-group">
        <label><input type="radio" name="studied" value="Yes"> Yes</label>
        <label><input type="radio" name="studied" value="No"> No</label>
      </div>

      <label>11. If yes, what level?</label>
      <div class="checkbox-group" id="levelGroup">
        <label><input type="checkbox" value="A1"> A1</label>
        <label><input type="checkbox" value="A2"> A2</label>
        <label><input type="checkbox" value="B1"> B1</label>
        <label><input type="checkbox" value="B2"> B2</label>
        <label><input type="checkbox" value="Not Sure"> Not Sure</label>
        <label><input type="checkbox" value="Other"> Other</label>
      </div>

      <label>12. Why do you want to learn French?</label>
      <div class="checkbox-group" id="reasonGroup">
        <label><input type="checkbox" value="Education"> Education</label>
        <label><input type="checkbox" value="Job Opportunities"> Job Opportunities</label>
        <label><input type="checkbox" value="Immigration"> Immigration (Canada/France)</label>
        <label><input type="checkbox" value="Travel"> Travel</label>
        <label><input type="checkbox" value="Hobby"> Hobby</label>
        <label><input type="checkbox" value="Other"> Other</label>
      </div>

      <label>13. Preferred Class Days</label>
      <div class="checkbox-group" id="dayGroup">
        <label><input type="checkbox" value="Monday"> Monday</label>
        <label><input type="checkbox" value="Tuesday"> Tuesday</label>
        <label><input type="checkbox" value="Wednesday"> Wednesday</label>
        <label><input type="checkbox" value="Thursday"> Thursday</label>
        <label><input type="checkbox" value="Friday"> Friday</label>
        <label><input type="checkbox" value="Saturday"> Saturday</label>
        <label><input type="checkbox" value="Sunday"> Sunday</label>
      </div>

      <label>14. Preferred Time Slot</label>
      <div class="radio-group">
        <label><input type="radio" name="time" value="Morning"> Morning</label>
        <label><input type="radio" name="time" value="Afternoon"> Afternoon</label>
        <label><input type="radio" name="time" value="Evening"> Evening</label>
        <label><input type="radio" name="time" value="Flexible"> Flexible</label>
      </div>

      <label>15. Preferred Teaching Language</label>
      <div class="radio-group">
        <label><input type="radio" name="language" value="English"> English</label>
        <label><input type="radio" name="language" value="Hindi"> Hindi</label>
        <label><input type="radio" name="language" value="Both"> Both</label>
      </div>

      <label>16. Do you have any prior certifications in French?</label>
      <input type="text" id="certification">

      <label>17. Any special learning needs or expectations?</label>
      <textarea id="expectations" rows="3"></textarea>

      <label>18. How did you hear about this class?</label>
      <div class="radio-group">
        <label><input type="radio" name="ref" value="Instagram"> Instagram</label>
        <label><input type="radio" name="ref" value="WhatsApp"> WhatsApp</label>
        <label><input type="radio" name="ref" value="Friend"> Friend</label>
        <label><input type="radio" name="ref" value="Google"> Google</label>
        <label><input type="radio" name="ref" value="Other"> Other</label>
      </div>

      <button type="submit">Submit via WhatsApp</button>
    </form>
  </div>

  <script>
    // WhatsApp Submission
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const cityCountry = document.getElementById('cityCountry').value;
      const occupation = document.getElementById('occupation').value;
      const certification = document.getElementById('certification').value;
      const expectations = document.getElementById('expectations').value;

      const gender = document.querySelector('input[name="gender"]:checked')?.value || "";
      const mode = document.querySelector('input[name="mode"]:checked')?.value || "";
      const qualification = document.querySelector('input[name="qualification"]:checked')?.value || "";
      const studied = document.querySelector('input[name="studied"]:checked')?.value || "";
      const time = document.querySelector('input[name="time"]:checked')?.value || "";
      const language = document.querySelector('input[name="language"]:checked')?.value || "";
      const ref = document.querySelector('input[name="ref"]:checked')?.value || "";

      const level = Array.from(document.querySelectorAll('#levelGroup input:checked')).map(el => el.value).join(", ");
      const reasons = Array.from(document.querySelectorAll('#reasonGroup input:checked')).map(el => el.value).join(", ");
      const days = Array.from(document.querySelectorAll('#dayGroup input:checked')).map(el => el.value).join(", ");

      const message = 
`French Class Registration:
Name: ${name}
DOB: ${dob}
Gender: ${gender}
Phone: ${phone}
Email: ${email}
City & Country: ${cityCountry}
Class Mode: ${mode}
Occupation: ${occupation}
Qualification: ${qualification}
Studied French Before: ${studied}
Level (if yes): ${level}
Reasons for Learning: ${reasons}
Preferred Days: ${days}
Time Slot: ${time}
Teaching Language: ${language}
Certifications: ${certification}
Expectations: ${expectations}
Heard via: ${ref}`;

      const whatsappNumber = "919465544904"; // No + or spaces
      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    });

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'enabled' : 'disabled');
    }

    // Load preference
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark');
      }
    });
  </script>
</body>
</html>
